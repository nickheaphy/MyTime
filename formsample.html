<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <div class="container px-5 my-5">
                    <form id="contactForm" data-sb-form-api-token="API_TOKEN">
                        <div class="form-floating mb-3">
                            <input class="form-control" id="description" type="text" placeholder="Description" data-sb-validations="required" />
                            <label for="description">Description</label>
                            <div class="invalid-feedback" data-sb-feedback="description:required">Description is required.</div>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="customer" type="text" placeholder="Customer" data-sb-validations="" />
                            <label for="customer">Customer</label>
                        </div>
                        <div class="mb-3">
                            <label class="form-label d-block">Primary Log Type</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" id="optionA" type="radio" name="primaryLogType" data-sb-validations="" />
                                <label class="form-check-label" for="optionA">option A</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" id="optionB" type="radio" name="primaryLogType" data-sb-validations="" />
                                <label class="form-check-label" for="optionB">option B</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" id="optionC" type="radio" name="primaryLogType" data-sb-validations="" />
                                <label class="form-check-label" for="optionC">option C</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label d-block">Secondary Log Type</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" id="optionA" type="radio" name="secondaryLogType" data-sb-validations="" />
                                <label class="form-check-label" for="optionA">option A</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" id="optionB" type="radio" name="secondaryLogType" data-sb-validations="" />
                                <label class="form-check-label" for="optionB">option B</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" id="optionC" type="radio" name="secondaryLogType" data-sb-validations="" />
                                <label class="form-check-label" for="optionC">option C</label>
                            </div>
                        </div>
                        
                    </form>
                </div>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
